<!DOCTYPE html>
<html>
<head>
	<title>Discord</title>
	<link rel="icon" type="image/x-icon" href="discord-icon.svg">
	<link rel="stylesheet" href="style .css">
</head>
<body>
	<div class="bc">
		<div id="logIn">
			<div id="nas">
				<h1>Welcome back!</h1>
				<h3>We're so exited to see you again!</h3>
			</div>
			<div id="obrazec">
				<label>Email or Phone Number<sup>*</sup></label><br/>
				<input type="text"/><br/>
				<label>Password<sup>*</sup></label><br/>
				<input type="password"/><br/>
				<a href="">Forgot your password?</a><br/>
			</div>
			<input type="submit" value="Log In"/>
			<p>Need an account? <a href="registration.html">Register</a> </p>
		</div>
		<div id="qrKoda">
			<img src="qr_koda.png"/>
			<h2>Log in with QR Code</h2>
			<h4>Scan this with the Discord mobile app to log in instantly.</h4>
			<a href="">Or, sign in with passkeys</a>
		</div>
	</div>
</body>
</html>
