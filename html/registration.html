<!DOCTYPE html>
<html lang="en">
<head>
	<title>Discord</title>
	<link rel="icon" type="image/x-icon" href="../picture/discord-icon.svg">
	<link rel="stylesheet" href="../css/style1.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
	<span class="pika-bg"></span>
	<span class="credits-bg">Teja Marc, 4.Rb</span>
	<div class="bc">
		<form action="" method="post">
			<h1>Create a account</h1><br/>
			<label>Email<sup>*</sup></label><br/>
			<input type="email"/><br/>
			<label>Display name</label><br/>
			<input type="text"/><br/>
			<label for="username">Username<sup>*</sup></label><br/>
			<input type="text" id="username" pattern="[a-zA-Z0-9]+" required />
			<div id="usernameHelp">
				The username can only contain Latin letters and numbers, without special characters.
			</div>
			<label for="password">Geslo<sup>*</sup></label>
			<div style="position: relative; width: 390px;">
				<input type="password" id="password"/>
				<span id="togglePassword"></span>
			</div>
			<br/>
			<label>Date of birth<sup>*</sup></label><br/>
			<select id="day"></select>
			<select id="month">
				<option value="1">January</option>
				<option value="2">February</option>
				<option value="3">March</option>
				<option value="4">April</option>
				<option value="5">May</option>
				<option value="6">June</option>
				<option value="7">July</option>
				<option value="8">August</option>
				<option value="9">September</option>
				<option value="10">October</option>
				<option value="11">November</option>
				<option value="12">December</option>
				</select>
			<select id="birthYear"></select><br/>
			<div class="checkbox-container">
				<input type="checkbox" id="updates" />
				<label for="updates">(Optional) It's okay to send me emails with Discord updates, tips, and special offers. You can opt out at any time.
				</label>
			</div>
			<div class="checkbox-container">
				<input type="checkbox" id="terms" />
				<label for="terms">I have read and agree to Discord's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
				</label><br/>
			</div>
			<input type="submit" value="Create Account" id="submitBtn"/>
			<a href="../index.html">Already have an account?Log in</a>
		</form>
	</div>
	<script src="../javascript/code.js" defer></script>
</body>

</html>
